<!DOCTYPE html>
<html>
  <head>
    <title>Biking Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/my-styles.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet.js"></script>
    <link href="metro-icons.css" rel="stylesheet">
    <script type="text/javascript" src="Leaflet.Icon.Glyph.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    
    <!-- sidebar -->
    <h1 class="display-3">Adventures<br> in Biking</h1>
    <div class="clearfix">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary">Left</button>
      <button type="button" class="btn btn-secondary">Right</button>
      </div><br>
      <img class="example" src="imgs/img-01.jpg" alt="user image of bike route" width="380px" height="270px;">
    </div>
    </div>
    
    <!-- map -->
    <div id="mapid"></div>
    <script>
      var mymap = L.map('mapid').setView([39.0810, -94.4810], 10);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1Ijoia2VsbHl5eSIsImEiOiJjajd5NXY1bWoxYjMzMndvMGdoY3NvZm5rIn0.G6fRBXtfDH4xrWQlqRE7TA'
      }).addTo(mymap);
    </script>
  </body>
</html>
